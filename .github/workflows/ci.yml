name: ci
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: co2-widget   # <<< ВАЖНО: работаем в подпапке
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      - run: corepack enable
      - run: pnpm i --frozen-lockfile || pnpm i
      - run: pnpm build
